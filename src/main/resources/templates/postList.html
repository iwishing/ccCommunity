<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/postList.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10">
        <div class="row">
            <a class="btn btn-default" href="#" role="button">默认排序</a>
            <a class="btn btn-default" href="#" role="button">按点赞数</a>
            <a class="btn btn-default" href="#" role="button">按评论数</a>
            <a class="btn btn-default" href="#" role="button">按浏览量</a>
            <a class="btn btn-default" href="#" role="button">精品帖子</a>
        </div>
        <!--    帖子列表-->
        <div class="row">
            <input type="hidden" id="communityId" name="communityId" value="${session.community.getId()}">
            <ul>
                <li>
                    <div style=""  class="media">
                        <div class="media-left">
                            <a href="#">
                                <img  style="width: 38px" class="media-object img-circle" src="img/githubIcon.png">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">主题</h5>
                            人名    <span class="textLevel3">2 个回复 · 31 次浏览 · 1 小时前</span>
                        </div>
                    </div>
                </li>
            </ul>
            <ul th:each="post:${session.postlist}">
                <li>
                    <div style=""  class="media">
                        <div class="media-left">
                            <a href="#">
                                <img  style="width: 38px" class="media-object img-circle" src="img/githubIcon.png">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">主题</h5>
                             <h6 th:text="post.user"></h6>   <span class="textLevel3">2 个回复 · 31 次浏览 · 1 小时前</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!--    分页-->
        <div class="row">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2">
        <div>
                <a class="btn btn-default" href="publish" role="button">今日签到</a>
                <a class="btn btn-default" href="publish" role="button">发表帖子</a>
        </div>
        <div>
            <div>
                <h3>推荐标签</h3>
            </div>
            <div>
                <ul>
                    <li>
                        <a>#1</a>
                    </li>
                    <li>
                        <a>#2</a>
                    </li>
                    <li>
                        <a>#3</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
