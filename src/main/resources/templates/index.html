<!DOCTYPE HTML>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/img/labelIcon.png" type="image/x-icon"/>

<body>
<div id="indexBody">
