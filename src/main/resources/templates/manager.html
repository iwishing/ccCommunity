<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>申请创建社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/img/labelIcon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/applyCommunity.js"></script>
    <link rel="stylesheet" href="/css/applyCommunity.css">

</head>
<body>
<div th:insert="pageComponents::nav"></div>
<div>
    <div class="container-fluid main publishContext">
        <div  class="row">
            <div id="applyCommunityBody" class="col-md-8 col-md-offset-2 col-xs-8 col-sm-8 col-lg-8">
                <div class="col-md-9 col-xs-9 col-sm-9 col-lg-9">
                    <div style="border-bottom: 1px solid lightgray;font-size: 30px">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true">申请列表</span>
                    </div>
                    <div>
                        <table class="table table-striped">
                            <tr>
                                <th>申请人id</th>
                                <th>社区名</th>
                                <th>社区简介</th>
                                <th>申请时间</th>
                                <th>操作</th>
                            </tr>
                            <tr th:each="apply:${applyDTOS}">
                            <td th:text="${apply.applyUserId}"></td>
                            <td th:text="${apply.communityName}"></td>
                            <td th:text="${apply.communityDescription}"></td>
                            <td th:text="${apply.gmt_create}"></td>
                            <td>
                                <a th:href="@{'/manager/access/'+${apply.getApplyId()}}">
                                    同意
                                </a>
                                <a th:href="@{'/manager/ignore/'+${apply.getApplyId()}}">
                                    忽略
                                </a>
                            </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="pageComponents::foot"></div>
</body>
</html>
