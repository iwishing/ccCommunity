<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${community.communityName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/img/labelIcon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
<div id="communityBody">
    <div th:insert="pageComponents::nav"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-8 col-sm-8 col-lg-8 indexHeader">
                <div style="margin: 20px 0"  class="media">
                    <div class="media-left">
                        <a href="">
                            <img  style="width: 70px" class="media-object img-circle" th:src="${community.avatar}">
                        </a>
                    </div>
                    <div class="media-body">
                        <div style="float: right">
                            <button  type="button" class="btn btn-info">关注</button>
<!--                            <button type="button" class="btn btn-default">取关</button>-->
                        </div>
                        <div style="float: none"></div>
                        <h3 class="media-heading" th:text="${community.communityName}"></h3>
                        <h5 th:text="${community.description}"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-8 col-sm-8 col-lg-8 iframeContext">
                <div class="embed-responsive embed-responsive-16by9"  >
                    <iframe id="postListView" class="embed-responsive-item" src="postList"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="pageComponents::foot"></div>
</body>
</html>
